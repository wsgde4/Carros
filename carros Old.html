<!doctype html>
<html lang="pt">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Carros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="loader.css">
</head>
  <body>
    <div class="hourglassBackground">
      <div class="hourglassContainer">
        <div class="hourglassCurves"></div>
        <div class="hourglassCapTop"></div>
        <div class="hourglassGlassTop"></div>
        <div class="hourglassSand"></div>
        <div class="hourglassSandStream"></div>
        <div class="hourglassCapBottom"></div>
        <div class="hourglassGlass"></div>
      </div>
    </div>
    <h1>Carros</h1>
    <div class="container">
        <div class="row" id="cardCarros">
          <div class="col-md-6">
            <div class="mt-2 card" >
                <img class="card-img-top" alt="Card image">
                <div class="card-img-overlay">
                        <h4 class="card-title">Mclaren P1</h4>
                        <a href="#" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal" onclick="carregaModal('Mclaren P1', 'Cavalos: 720 cv.<p>Custo: 120.000 a 150.000 euros.',this)">Ver detalhes</a>
                </div>
             </div> 
          </div>
          <div class="col-md-6">
            <div class="mt-2 card" >
                <img class="card-img-top" alt="Card image">
                <div class="card-img-overlay">
                        <h4 class="card-title">Lamborghini Urus</h4>
                        <a href="#" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal" onclick="carregaModal('Lamborghini Urus', 'Cavalos: 650 cv.<p>Custo:  200.000 e 250.000 euros.',this)">Ver detalhes</a>
                </div>
             </div>  
          </div>
          <div class="col-md-6">
            <div class="mt-2 card" >
                <img class="card-img-top" alt="Card image">
                <div class="card-img-overlay">
                        <h4 class="card-title">Porsche 911 GT3</h4>
                        <a href="#" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal" onclick="carregaModal('Porsche 911 GT3', 'Cavalos: 502 cv.<p>Custo: 160.000 euros.',this)">Ver detalhes</a>
                </div>
             </div>
          </div>
          <div class="col-md-6">
            <div class="mt-2 card" >
                <img class="card-img-top" alt="Card image">
                <div class="card-img-overlay">
                        <h4 class="card-title">Audi RS6</h4>
                        <a href="#" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal" onclick="carregaModal('Audi RS6', 'Cavalos: 600 cv.<p>Custo: 120.000 a 150.000 euros.',this)">Ver detalhes</a>
                </div>
             </div>
          </div>
        </div>
      </div>
      <!-- The Modal -->
  <div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title" id="mtitulo">Carro</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <!-- Modal body -->
        <div class="modal-body" id="mdetalhe">
          Informação do Carro
        </div>
        <img class="img-fluid" id="mImagem" src="...." alt="Card image">
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Fechar</button>
        </div>
      </div>
    </div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        function carregaModal(titulo, detalhe, elemento){
      document.getElementById("mtitulo").innerHTML=titulo;
      document.getElementById("mdetalhe").innerHTML=detalhe;
      document.getElementById("mImagem").src =elemento.parentNode.parentNode.firstElementChild.getAttribute("src")
      console.log(elemento.parentNode.parentNode.firstElementChild.getAttribute("src"))
    }
      </script>
      <script>
            const atualizarCarros = async () => {
      let strHtml = ``
      //alert("aaaa")
      const response = await fetch('dados.json')
      const lv = await response.json()
      for (const artigo of lv) {
        strHtml += `
              <div class="col-md-6">
                <div class="card" >
                  <img class="card-img-top" src="${artigo.Foto}" alt="${artigo.Marca}">
                  <div class="card-img-overlay">
                    <h4 class="card-title">${artigo.Marca}</h4>
                    <a href="#" class="btn btn-primary"  data-bs-toggle="modal" data-bs-target="#myModal"  onclick="carregaModal('${artigo.Marca}', '${artigo.Detalhes}', this)">Ver detalhes</a>
                  </div>
                </div>
              </div>    
                   `
      }
      document.getElementById("cardCarros").innerHTML = strHtml;
    }

      atualizarCarros();


      </script>
      
  </body>
</html>
